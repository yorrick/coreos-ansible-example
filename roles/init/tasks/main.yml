#  register: cluster_token

- name: Install cloud config file
  template: src=user-data.yml dest=/var/lib/coreos-vagrant/vagrantfile-user-data
  sudo: yes

- name: Wait for cloud config to be applied
  wait_for: port=4001 delay=10


- name: Test that etcd is running
  shell: "etcdctl set /message Hello && etcdctl rm /message"

- name: Test that fleet is running
  command: fleetctl list-machines
  register: fleet_machines

- name: Create services directory
  file: dest={{ services_dir }} state=directory

- name: Copy database unit
  copy: src={{ item.key }} dest={{ services_dir }}/{{ item.value }}
  with_dict:
    database.yml: database.service
    database-discovery.yml: database-discovery.service

# fleetctl list-unit-files to list units
- name: Submit services to fleet
  command: "fleetctl submit {{ services_dir }}/{{ item }}"
  with_items:
    - database.service
    - database-discovery.service

